<!DOCTYPE html>
<html>
<head>
	<title>Page 4</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/page4.css">
<!-- 顶栏 -->
<div class="my_top_container" id="myTopContainer"></div>
<body>
	<img src="../icon/background/BlackBackground.png" alt="背景图片"
	style="position: fixed; left: 0; top: 0; width: 100% ;height:100%;;;z-index: -10;">
    <div class="scroll-container" id="scrollContainer"	
    style="position: absolute;top: 80px;width: 99%;">
        <div class="scroll-content" id="scrollContent">  

			<!-- 
			<image src="../icon/album/story.png"style=

	<!-- 返回按钮 -->
	<button id="backbutton" class="custom-button">
    <img src="../icon/backbutton.png" alt="按钮图标" class="hover-image">
    <span class="button-text">返回</span>
	</button>

	<!-- 加载js文件 -->
	<script type="text/javascript" src="../js/page4.js"></script>



    <div class="level-container">
        <div class="level-item selected" data-level="1">
          <img src="../icon/songselect/difficulty_selector_0.png" alt="Level 1" class="level-icon">
          
          <img src="../icon/songselect/difficulty_selector_0_selected.png" alt="Level 1 Selected" class="level-selected">
        </div>
        <div class="level-item" data-level="2">
          <img src="../icon/songselect/difficulty_selector_1.png" alt="Level 2" class="level-icon">
          <img src="../icon/songselect/difficulty_selector_1_selected.png" alt="Level 2 Selected" class="level-selected">
        </div>
        <div class="level-item" data-level="3">
          <img src="../icon/songselect/difficulty_selector_2.png" alt="Level 3" class="level-icon">
          <img src="../icon/songselect/difficulty_selector_2_selected.png" alt="Level 3 Selected" class="level-selected">
        </div>
      </div>

      <div class="button-bar">
        <div class="button-item" data-index="1">
          <img src="../icon/songselect/song_cell_right_selected.png" alt="Button 1" class="button-icon">
          <img src="../icon/songselect/song_cell_selected_piece.png" alt="Button 1 Selected" class="button-selected"> 
          <img src="../icon/songselect/start.png" alt="Button 1 Marker" class="button-marker">
        </div>
        <div class="button-item" data-index="2">
          <img src="../icon/songselect/song_cell_right_beyond_selected.png" alt="Button 2" class="button-icon">
          <img src="../icon/songselect/song_cell_selected_piece_beyond.png" alt="Button 2 Selected" class="button-selected">
          <img src="../icon/songselect/start.png" alt="Button 2 Marker" class="button-marker">
        </div>
        <!-- 其他按钮 -->
        <div class="button-item" data-index="10">
          <img src="../icon/songselect/song_cell_right_beyond_selected.png" alt="Button 10" class="button-icon">
          <img src="../icon/songselect/song_cell_selected_piece_beyond.png" alt="Button 10 Selected" class="button-selected">
          <img src="../icon/songselect/start.png" alt="Button 10 Marker" class="button-marker">
        </div>
      </div>

</body>
</html>
