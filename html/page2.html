<!DOCTYPE html>
<html>
<head>
	<title>Page 2</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/page2.css">
<link rel="stylesheet" type="text/css" href="../css/cssGrocery.css">
<!-- 顶栏 -->
<div class="my_top_container" id="myTopContainer"></div>
<body>
	<img src="../icon/background/BlackBackground.png" alt="背景图片"
	style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;z-index: -10;filter: blur(2px);">
    <div class="scroll-container" id="scrollContainer"
	style="position: absolute;top: 100px;width: 99%;">
        <div class="scroll-content" id="scrollContent">
			<!-- 因内容较多，使用js加载 -->
				<image src="../icon/album/story.png"style=
				"position: relative;
				left: 4px;
				top: 90px;
				width: auto;
				height: 250px;
				-webkit-user-drag: none;
				flex-shrink: 0;
				display: flex;
				align-items: center;
				justify-content: center;">
        </div>
    </div>
	<!-- 底部菜单 -->
	<div id="backButton"class="mydiv"style="position:absolute;bottom:30px;left:20px;">后退按钮(临时)</div>
	<!-- 加载js文件 -->
	<script type="text/javascript" src="../js/page2.js"></script>
</body>
</html>
