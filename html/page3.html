<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片滚动预览</title>
  <link rel="stylesheet" href="../css/page3.css">
  <style>
    /* 预加载进度条样式 */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    #progress-container {
      width: 80%;
      max-width: 400px;
      background: #333;
      border-radius: 5px;
      margin: 20px 0;
    }
    #progress-bar {
      height: 10px;
      background: #4CAF50;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <!-- 预加载进度条 -->
  <div id="preloader">
    <h2>资源加载中...</h2>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">0%</p>
  </div>

  <!-- 原有内容（初始隐藏） -->
  <div id="content" style="display:none;">
    <div class="container">
      <img src="../icon/long.png" alt="长条图片" class="scroll-image">
    </div>

    <!-- 弹窗 -->
    <img id="independent-popup-1" 
         src="../icon/arcaea.png" 
         style="display:none;position:fixed;left:32vw;top:60vh;opacity:0;transition:opacity 4.0s;pointer-events:none;width:600px;z-index: 100;">

    <img id="independent-popup-2" 
         src="../icon/shard.png" 
         style="display:none;position:fixed;left:0vw;top:0vh;opacity:0;transition:opacity 0.5s;pointer-events:none;width:1550px;z-index: 100;">

    <!-- 背景音乐 -->
    <audio id="background-music" src="../music/Epilogue.mp3" loop></audio>
  </div>
  
  <script src="../js/page3.js"></script>
  <script src="../js/preload.js"></script> <!-- 新增预加载脚本 -->
</body>
</html>
