<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
    <link rel="stylesheet" type="text/css" href="../css/iframe.css">
</head>
<body>
    <div class="iframe-container">
        <iframe src="../html/page3.html" title="Page 3 Content"></iframe>
    </div>
    <div class="iframe-container">
        <div id="myLoading" style="display:none;position: absolute; left: -770px; bottom: -431px; width: 1565px; height:900px; overflow:hidden;">
            <img id="myLoadingImg1" src="../icon/loading/loading1.png" alt="加载动画1" 
		    style="position: absolute; left: -1470px; bottom: 0px; width: 1470px; height:900px;
            transition: left 2s ease;">
            <img id="myLoadingImg2" src="../icon/loading/loading2.png" alt="加载动画2" 
		    style="position: absolute; right: -520px; bottom: 0px; width: 520px; height:900px;
            transition: right 2s ease;">
        </div>
    </div>
    <script type="text/javascript" src="../js/iframe.js"></script>
</body>
</html>
