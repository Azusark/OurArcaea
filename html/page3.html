<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片滚动预览</title>
  <link rel="stylesheet" href="../css/page3.css">
</head>
<body>
  <div class="container">
    <img src="../icon/long.png" alt="长条图片" class="scroll-image">
  </div>

  <!-- 弹窗 -->
  <img id="independent-popup" 
       src="../icon/arcaea.png" 
       style="display:none;position:fixed;left:34vw;top:60vh;opacity:0;transition:opacity 1.0s;pointer-events:none;width:600px;z-index: 100;">

  <!-- 转场动画 -->
  <div id="myLoading" 
       style="display:none;position: fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;overflow:hidden;">
    <img id="myLoadingImg1" src="../icon/loading/loading1.png" alt="加载动画1" 
         style="position: absolute;left: -100%;width: 100%;height:100%;transition: left 2s ease;">
    <img id="myLoadingImg2" src="../icon/loading/loading2.png" alt="加载动画2" 
         style="position: absolute;right: -100%;width: 100%;height:100%;transition: right 2s ease;">
  </div>

  <audio id="background-music" src="../music/Epilogue.mp3" loop></audio>
  <script src="../js/page3.js"></script>
  <script type="text/javascript" src="../js/my_interface.js"></script>
</body>
</html>
