<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../icon/background/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px) ;
            z-index: -1;
        }

        .iframe-container {
            
            position: absolute;
            transform:  scale(var(--scale-factor));
            box-shadow: 0 0 500px rgba(0, 0, 0, 1);
        }

        iframe {
            width: 1920px;
            height: 1080px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="page3.html" title="Page 3 Content"></iframe>
    </div>
    <script>
        function updateScale() {
            const container = document.querySelector('.iframe-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const scaleX = windowWidth / 1920;
            const scaleY = windowHeight / 1080;
            const scale = Math.min(scaleX, scaleY); // 95% to add some margin
            container.style.setProperty('--scale-factor', scale);
        }

        window.addEventListener('load', updateScale);
        window.addEventListener('resize', updateScale);
    </script>
</body>
</html>
