<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片滚动预览</title>
  <link rel="stylesheet" href="../css/page3.css">
</head>
<body>
  <div class="container">
    <img src="../icon/long.png" alt="长条图片" class="scroll-image">
  </div>

  <img id="independent-popup" 
       src="../icon/arcaea.png" 
       style="display:none;position:fixed;left:34vw;top:60vh;opacity:0;transition:opacity 0.5s;pointer-events:none;width:600px;">

  <audio id="background-music" src="../music/Epilogue.mp3" loop></audio>

  <!-- 将脚本放在 body 末尾 -->
  <script src="../js/page3.js"></script>
</body>
</html>
